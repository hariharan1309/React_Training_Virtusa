<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../dropdown.css".css">
</head>
<body>
    <h3>A Simple Drop down</h3>
    <div class="dropdown">
        <span>
            Hover Over Here !
        </span>
        <div class="dropdown-content">
            <p>
                This is a dropdown Content
            </p>
        </div>
    </div>
    <br><br><hr><hr>
    <h3>Dropdown Menu</h3>
    <div class="dropmenu">
        <span>
            Hover Over Here !
        </span>
        <div class="dropmenu-content">
            <li style="border-radius: 0px 20px 0px 0px ;">Link 1</li>
            <li>Link 2</li>
            <li style="border-radius: 0px 0px 0px 20px ;">Link 3</li>
        </div>
    </div>
    <br><br><br><br><br><br><hr><hr>

    <h3>Dropdown Image</h3>
    <div class="dropimg">
        <span>
            <img src="../photo.jpg" alt="Image" width="100" height="50">
        </span>
        <div class="dropimg-content">
            <img src="../photo.jpg" alt="Image" width="400" height="200">
            <span>Beautiful Image</span>
        </div>
    </div>
</body>
</html>
